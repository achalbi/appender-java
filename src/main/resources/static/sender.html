<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Send Message to Appender</h1>
            
            <form onsubmit="sendMessage(event)" class="space-y-4">
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message:</label>
                    <input type="text" id="message" name="message" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your message here...">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Send Message
                </button>
            </form>
            
            <div id="response" class="mt-6 p-4 bg-gray-50 rounded-md border border-gray-200 min-h-[60px]">
                <!-- Server response will be displayed here -->
            </div>
        </div>
    </div>

    <script>
    async function sendMessage(event) {
        event.preventDefault();
        const messageInput = document.getElementById('message');
        const message = messageInput.value;
        const responseDiv = document.getElementById('response');

        if (!message.trim()) {
            responseDiv.innerHTML = '<p class="text-red-600">Please enter a message.</p>';
            return;
        }

        // Show loading state
        responseDiv.innerHTML = '<p class="text-blue-600">Sending message...</p>';

        try {
            const response = await fetch('/append', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: message })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.text();
            responseDiv.innerHTML = `
                <div class="text-green-600">
                    <p class="font-semibold">Success!</p>
                    <p class="text-sm mt-1">Server Response: ${result}</p>
                </div>
            `;
            
            // Clear the input
            messageInput.value = '';
        } catch (error) {
            responseDiv.innerHTML = `
                <div class="text-red-600">
                    <p class="font-semibold">Error</p>
                    <p class="text-sm mt-1">${error.message}</p>
                </div>
            `;
        }
    }
    </script>
</body>
</html>
