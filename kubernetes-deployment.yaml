apiVersion: apps/v1
kind: Deployment
metadata:
  name: append-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: append-service
  template:
    metadata:
      labels:
        app: append-service
    spec:
      containers:
      - name: append-service
        image: your-docker-image-name # Replace with your image name
        ports:
        - containerPort: 8080
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: TARGET_URL
          value: "http://your-target-service:8080/your-endpoint" # Replace with your target service URL
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness # Assuming Spring Boot Actuator health endpoints
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness # Assuming Spring Boot Actuator health endpoints
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5